<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>
                            MY DEAREST VATSALYA,
                            I AM AND ALWAYS WILL BE THE SAME MAHI, WHO GIVES REFERENCES ON EVERY OBVIOUS THINGS, WHO KEEPS SENDING üò≠EMOJIS ON EVERYTHING, AND WHO WILL KEEP LOVING YOU MORE AND MORE EVERY DAY.
                            'FORMALITY' NAHI KAR RAHI HOON HAANüòù
                            I LOVE YOU MY SUNSHINE <3
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
